<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
  <meta name = "author" content = "Kaelyn Lang"/>
  <meta name = "description" content = "Programming Test for Frontend Apprentice position with Fetch Rewards. January 2022"/>
  <title>Kaelyn Lang - Frontend Apprentice</title>
  <link href="css/reset.css" rel="stylesheet" type="text/css" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/jquery.easing.1.3.js" ></script>
  <script type="text/javascript" src="js/custom_behaviors.js"></script>
</head>

<body>
  <section id = "gridContainer">
    <header></header>
    <div id = "formContainer">
      <p id = "instructions">Please fill out the following form.<br>All fields are required.</p>
      <form id = "myForm">
        <label for = "fname" class = "visuallyhidden">First Name: </label>
        <input type = "text" id = "fname" name = "fname" placeholder="First Name" required>
        <label for = "lname" class = "visuallyhidden">Last Name: </label>
        <input type = "text" id = "lname" name = "lname" placeholder = "Last Name" required>
        <label for = "email" class = "visuallyhidden">Email Address: </label>
        <input type = "email" id = "email" name = "email" placeholder= "Email Address" required>
        <label for = "password" class = "visuallyhidden">Password: </label>
        <input type = "password" id = "password" name = "password" placeholder = "Password" required>
        <div>
          <label for = "occupation">Select Occupation: </label>
          <select id = "occupation" name = "occupation" required></select>
        </div>
        <div>
          <label for = "state">Select State: </label>
          <select id = "state" name = "state" required></select>
        </div>
      </form>
      <div id = "subButt">Submit</div>
    </div>
    <footer>
      <p>Kaelyn Lang</p>
      <p>lang.kaelyn@gmail.com</p>
    </footer>
  </section>
  <section id = "succContainer">
    <div id = "succMess">
      <div class = "group">
        <p>Submitted Successfully.</p>
        <p>Thank you!</p>
      </div>
    </div>
  </section>
  <section id = "failContainer">
    <div id = "failMess">
      <div class = "group">
        <p>Submission Failed.</p>
        <div id = "failClose" class = "closeButt">Close</div>
      </div>
    </div>
  </section>
  <section id = "validContainer">
    <div id = "validMess">
      <div class = "group">
        <p>Please fill out all the fields.</p>
        <div id = "validClose" class = "closeButt">Close</div>
      </div>
    </div>
  </section>

</body>
</html>
